name: FastAPI CI/CD

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx requests
        
    - name: Verify imports and basic functionality
      run: |
        python -c "from app.main import app; print('FastAPI app imported successfully')"
        python -c "from app.routers.main import router; print('Main router imported successfully')"
        python -c "from app.routers.search import router; print('Search router imported successfully')"
        python -c "from app.services.steam_service import SteamDataService; print('Steam service imported successfully')"
        
    - name: Check template files
      run: |
        echo "Checking template files:"
        find app/templates -name "*.html" | head -10
        echo "Templates check completed"
        
    - name: Start server
      run: |
        # Запускает сервер в фоне
        timeout 30s python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 || echo "Server test completed"

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Generate documentation
      run: |
        python generate_docs.py
        echo "Generated files in docs/:"
        ls -la docs/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  deploy:
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'
    needs: [test, docs]
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4